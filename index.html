<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d3a0a9c692.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #000">
    <nav class="navigation">
      <div class="logo">
        <a href="/">
          <p class="logo__text">Ponleou.</p>
          <img class="ani-blinking" src="images/logo dash.svg" alt="" />
        </a>
      </div>
      <div class="collapsible__toggler nav__menu">
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
      <ul class="collapsible__content list list--slash-style nav__list">
        <li class="nav__item"><a href="#">About</a></li>
        <li class="nav__item"><a href="#">Work</a></li>
        <li class="nav__item"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section class="block block--dark mainpage-container">
      <div class="container mainpage">
        <h1 class="mainpage__heading">
          <p class="mainpage__text">Hello,</p>
          <p class="mainpage__text">I am</p>
          <div class="tap">
            <div class="tap__main">
              <p class="mainpage__text mainpage__text--primary">Ponleou.</p>
            </div>
            <div class="tap__addition">
              <p class="mainpage__text">
                a
                <a href="#">
                  <span class="mainpage__text--secondary">Web Dev.</span>
                </a>
              </p>
            </div>
          </div>
        </h1>
        <div class="info-text info-text--secondary mainpage__info--mobile">
          <p class="info-text__content">tap anywhere</p>
          <span class="info-text__image ani-hovering"
            ><i class="fa-solid fa-caret-up"></i
          ></span>
        </div>
        <div class="mainpage__button-container">
          <div class="red-button mainpage__red-button">
            <img
              class="red-button__static"
              src="images/button-hover.svg"
              alt=""
            />
            <img
              class="red-button__mouse-down"
              src="images/button-clicked.svg"
              alt=""
            />
          </div>
          <div class="info-text info-text--secondary mainpage__info--std">
            <span class="info-text__image ani-hovering">
              <i class="fa-solid fa-arrow-up"></i>
            </span>
            <p class="info-text__content">click me</p>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
